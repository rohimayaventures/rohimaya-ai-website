<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1a2332" />
  
  <!-- Peacock Teal Accent -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#1a9b8e" stroke-width="8" />
  
  <!-- Phoenix Gold Inner Circle -->
  <circle cx="100" cy="100" r="50" fill="#f4c430" opacity="0.2" />
  
  <!-- Letter R -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#f8f9fa" text-anchor="middle">R</text>
  
  <!-- Small health cross accent -->
  <g transform="translate(145, 55)">
    <rect x="-3" y="-12" width="6" height="24" fill="#1a9b8e" />
    <rect x="-12" y="-3" width="24" height="6" fill="#1a9b8e" />
  </g>
</svg>
